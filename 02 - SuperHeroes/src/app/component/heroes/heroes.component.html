

<h1>Heroes <small> Marvel y DC</small>
</h1>
<hr>

<div class="card-columns">

    <!-- con el con el ngFor recorremos el arreglo  heroes de heroes.component.ts-->
    <div class="card" *ngFor="let item of heroes">
        <img class="card-img-top img-fluid" [src]="heroes.img" alt="Aquaman">
        
        <div class="card-body">
            <h1>{{Heroes.img}}</h1>
            <h5 class="card-title">Card title</h5>
            <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>

            <button class="btn btn-outline-primary btn-block">Ver mas </button>
        </div>
    </div>



</div>
