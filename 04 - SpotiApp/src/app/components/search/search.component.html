<div class="row">

    <div class="col">
        <input #busqueda type="text" (keyup)="buscar(busqueda.value)" class="form-control" placeholder="Buscar artista...">
    </div>

</div>



<div class="card-columns m-5">

    <!--             artistas hace ref al objeto creado en search.component -->
    <div *ngFor="let artista of artistas" class="card">

        <img [src]="artista.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h3 class="card-title dark">  {{artista.name}}</h3>
        </div>

</div>
