

<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list color="dark">

    <!--                hacemos referencia al objeto de la clase tareasService para acceder a las listas creadas.                              -->
    <ion-item *ngFor="let lista of tareasService.listas" detail color="dark">

      <ion-label>{{lista.titulo}}</ion-label>

    </ion-item>


  </ion-list>

  <IonFab vertical="bottom" horizontal="end" slot="fixed">

    <IonFabButton color ="tertiary" (click)="agregarLista()">

      
        <ion-icon slot="icon-only" name="add"></ion-icon>
    

    </IonFabButton>

  </IonFab>


</ion-content>
