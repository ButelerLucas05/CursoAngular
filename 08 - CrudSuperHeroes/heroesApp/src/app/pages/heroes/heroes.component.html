<h1>Listado de Heroes</h1>
<hr>

<div class="row">
  <!--En esta caso el router link va sin corchetes ya que la ruta en estatica-->
    <div class="col text-right">
        <button routerLink="/heroe/nuevo"
                class="btn btn-primary right">
            <i class="fa fa-plus "></i>
            Agregar
        </button
        >
    </div>
</div>

<table  *ngIf="!cargando "
        class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Poder</th>
        <th scope="col">Vivo</th>
        <th scope="col">Herramientas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let heroe of heroes; let i=index">

        <th scope="row">{{ i+1 }}</th>
        <td>{{heroe.nombre}}</td>
        <td>{{heroe.poder}}</td>
        <td>

          <label *ngIf="heroe.vivo" class="badge badge-success"> Vivo </label>
          <label *ngIf="!heroe.vivo" class="badge badge-danger">Muerto </label>

        </td>
        <td>

          <!--En esta caso el router link va entre corchetes ya que la ruta en dinamica-->
          <button class="btn btn-info mr-1"
                  [routerLink]="['/heroe/',heroe.id]">
            <i class="fa fa-pen"></i>
          </button>
          <!--el Heroe que se esta mandando es el objeto que carga el ngFor-->
          <button class="btn btn-danger ml-1"
                  (click)="deleteHeroe(heroe,i)">
            <i class="fa fa-trash"></i>
          </button>


        </td>
        
      </tr>
 
    </tbody>
  </table>
  
 
  <!-- Alert para cuando esta cargando-->
  <div  *ngIf="cargando"
        class="alert alert-info text-center mt-3">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor.
    </p>
  </div>

   <!-- Alert para cuando no haya items-->
   <div *ngIf="!cargando && heroes.length === 0"
        class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation-alt  fa-2x"></i>
    </p>

  </div>
