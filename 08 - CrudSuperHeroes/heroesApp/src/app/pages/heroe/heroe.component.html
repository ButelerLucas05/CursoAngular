



<h1>Heroe <small *ngIf="heroe.nombre">{{heroe.nombre}}</small></h1>
<hr>

<div class="row text-right">

    <div class="col">
        <button routerLink="/heroes"
                class="btn btn-danger">
            <i class="fa fa-arrow-left">
                Regresar
            </i>
        </button>
    </div>
</div>

<!--Formulario sacadao de bootstrap-->
<div class="row animated fadeIn faster">
    <div class="col">

        <form (ngSubmit)="guardar( f )"
               #f="ngForm" >
            <div class="form-group">
                <label >Firebase Id</label>
                <!--la propiedad Name y  el ngModel son necesarios para mandar el form.-->
                <input type="text" 
                       class="form-control" 
                       disabled="disabled"
                       placeholder="Firebase Id"
                       name = "id"
                       [(ngModel)]="heroe.id">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            <div class="form-group">
                <label >Nombre</label>
                <input type="text" 
                       class="form-control" 
                       placeholder="Nombre del heroe"
                       required
                       name = "nombre"
                       [(ngModel)]="heroe.nombre"> 
            </div>
            <div class="form-group">
                <label >Poder</label>
                <input type="text" 
                       class="form-control" 
                       placeholder="Poder"
                       required
                       name = "poder"
                       [(ngModel)]="heroe.poder"> 
            </div>
            <label> Estado </label>
            <div class="form-group">
                
                <button *ngIf="heroe.vivo"
                        (click) = "heroe.vivo = false"
                    class="btn btn-outline-success w-50 " type="button" >
                    
                    Vivo
                </button>

                <button *ngIf="!heroe.vivo"
                        (click) = "heroe.vivo = true"
                        class="btn btn-outline-danger w-50  " type="button" >
                   
                    Muerto
                </button>
            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Agregar
                </button>
               
            </div>
        </form>
    </div>
</div>
